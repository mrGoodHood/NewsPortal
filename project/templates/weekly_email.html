<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еженедельная рассылка</title>
</head>
<body>
    <h1>Привет, {{ username }}!</h1>
    <p>В категории <strong>{{ category.name }}</strong> появились новые статьи за неделю:</p>

    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'news_detail' post.id %}">{{ post.title }}</a>
                (опубликовано {{ post.created_at|date:"d.m.Y" }})
            </li>
        {% endfor %}
    </ul>

    <p>Спасибо, что читаете наш портал!</p>
</body>
</html>
