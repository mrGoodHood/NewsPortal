{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Portal{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Главная</a>
            <a href="/news/">Новости</a>

            {% if user.is_authenticated %}
                <a href="{% url 'user_profile' %}">Профиль</a>
                <a href="{% url 'account_logout' %}">Выйти</a>

            {% else %}
                <a href="{% url 'account_login' %}">Вход</a>
                <a href="{% url 'account_signup' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        <p>News Portal © 2024</p>
    </footer>
</body>
</html>
